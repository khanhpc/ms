<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://hiepdeep.github.io/cdn/style.css'>
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>

	<!-- partial:index.partial.html -->
	<div id="mAudio">
		<div id="aPlaylist">Loading...</div>
		<div id="aControl">
			<button class="btn material-icons" id="prev">skip_previous</button>
			<button class="btn material-icons" id="play">play_arrow</button>
			<button class="btn material-icons" id="next">skip_next</button>
			<div class="durationBar">
				<div class="timers" id="crtTime">00:00</div>
				<input id="durationBar" type="range" min="0" max="100" value="0">
				<div class="timers" id="drnTime">00:00</div>
			</div>
			<div class="mute">
				<button class="btn material-icons" id="muteIcon">volume_up</button>
				<input id="mute" type="range" min="0" max="1" value="0.75" step="0.25">
			</div>
			<button class="btn material-icons" id="loop">repeat</button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
